<div ng-controller="yan">
	<ul class="list-group xia" id="xian" ng-repeat="x in data | paging:currentPage*listsPerPage | limitTo:listsPerPage" >
		<li class="list-group-item " ng-click="ck($index)">{{x.title}}</li>
		<span class="badge glyphicon glyphicon-remove" ng-click="del(x)" id="san">			
		</span><span class="badge glyphicon glyphicon-share" id="fen"></span> 
	</ul>
	<div class="ding">
      <a class="step prevLink" ng-click="prevPage()">上一页</a>
      <a ng-class="{true:'currentStep',false:'step'}[num==currentPage]" ng-repeat="num in pageNum" ng-click="setPage(num)">{{num+1}}</a>  
      <a class="step nextLink" ng-click="nextPage()">下一页</a>
    </div>
</div>
