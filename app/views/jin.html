<body ng-controller="jin">
		<div class="row">
			 <div class="col-sm-12">
			    <img src="images/jlogo.PNG">
			 </div>
		</div>
		<form class="form-horizontal"  ng-submit='send(myForm.$valid)' name="myForm">
		  <div>
		    <label for="inputEmail3" class="control-label">用户名</label>
		    <div class="">
		      <input type="text" class="input-one" id="inputEmail3" ng-minlength='8' ng-maxlength='11' name="user_name" required="" ng-model='inputTel11' >
		      <div class="zhanwei">
		      	<span ng-messages="myForm.user_name.$error">
				<span ng-message="minlength">☀用户名不可少于8位</span>
				<span ng-message="maxlength">☀用户名不可大于11位</span>
	          </span>
		      </div>
		    </div>
		  </div>
		  <div class="pas">
		    <label for="inputPassword3" class="mi">密&nbsp;  &nbsp;码  </label>
		    <div class="one">
		      <input type="password" class="input-one" id="inputPassword3" required="">
		      <div class="zhanwei"></div>
		    </div>
		  </div>
		  <div class="yan" >
		    <label for="inputRandom">验证码</label>
		    <div class="three">
		      <input type="text" class="input-one" id="name" >
		    </div>
		    <div class="two">
			   <canvas id="canvas" width="120" height="40"></canvas>
			   <a href="#" id="changeImg">看不清，换一张</a>
			  </div>
		  </div>
		  <div class="zhanwei"></div>
		  
		  <div>
		    <div class="">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> <p>记住密码</p>
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="batei">
		       <div>
		       <button type="submit" class="btn btn-primary" ng-click="btn()">登录</button>
		       <!--<button type="button" class="btn btn-default">注册</button>-->
		       <p class="new">新用户注册</p>
		    </div>
		  </div>
		</form>
	</body>
